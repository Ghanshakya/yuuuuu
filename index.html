<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>On-Off Ball Valves Weight Prediction for Stress Calculation</title>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <h1>Team-2 Presents-->On-Off Ball Valves Weight Prediction for Stress Calculation</h1>
        <form action="{{url_for('predict')}}" method="post">
            <input type="text" name="Valve Size" placeholder="Valve Size (Inches)" required="required"><br>
            <input type="text" name="Valve Rating" placeholder="Valve Rating (Without #)" required="required"><br>
            <input type="text" name="Leakage class" placeholder="LeakClass(RateA-0,RateB-1))" required="required"><br>
            <input type="text" name="OperationTime (Sec)" placeholder="OperationTime (Sec)" required="required"><br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <br>
        <br>
        
        {{ prediction_text }}
        
        
    </body>
</html>
